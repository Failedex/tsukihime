print_info() {
    info title
    info underline

    info "os" distro
    info "wm" wm
    info "shell" shell
    info "term" term
    info "pkgs" packages
    info "cpu" cpu
    info "ram" memory
    # info "host" model
    # info "Kernel" kernel
    # info "Uptime" uptime
    # info "Resolution" resolution
    # info "DE" de
    # info "WM Theme" wm_theme
    # info "Theme" theme
    # info "Icons" icons
    # info "Terminal Font" term_font
    # info "GPU" gpu

    # info "GPU Driver" gpu_driver  # Linux/macOS only
    # info "CPU Usage" cpu_usage
    # info "Disk" disk
    # info "Battery" battery
