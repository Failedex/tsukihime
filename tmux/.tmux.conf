set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# panels
set -g pane-border-style "fg=#262626"
set -g pane-active-border-style "fg=magenta"

# bar
set -g window-status-format "#[fg=magenta,bg=black] #I:#W #[bg=default,fg=black]"
set -g window-status-current-format "#[bg=magenta,fg=black] #I:#W #[bg=red,fg=black] #[bg=red,fg=black] #S #[bg=red,fg=black] Û∞çπ  "
set -g status-right "#[bg=black,fg=black]"

set -g mouse on

# Meta-q for prefix
unbind C-b
set -g prefix M-q
bind M-q send-prefix

# Prefix-r to source config
bind r source-file ~/.tmux.conf

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# = for vertical split, - for horizontal
unbind =
unbind -
bind = split-window -v -c "#{pane_current_path}"
bind - split-window -h -c "#{pane_current_path}"

unbind p

# shortcuts via tmux-sessionizer
bind-key -r u run-shell "~/.local/bin/tmux-sessionizer ~/"
bind-key -r i run-shell "~/.local/bin/tmux-sessionizer ~/Projects/"
bind-key -r o run-shell "~/.local/bin/tmux-sessionizer ~/.config/nvim/lua/totsuka"
bind-key -r p run-shell "~/.local/bin/tmux-sessionizer ~/.config/"
